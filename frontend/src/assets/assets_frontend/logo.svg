<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="1200" height="400" fill="#ffffff"></rect>

  <!-- Gradients -->
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"></stop>
      <stop offset="100%" stop-color="#22c55e"></stop>
    </linearGradient>
  </defs>

  <!-- Stethoscope Icon -->
  <g transform="translate(260 110)" fill="none" stroke="url(#logoGradient)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round">
    <!-- Ear tubes -->
    <path d="M40 0 v90 c0 45 45 45 45 0 v-90"></path>
    <!-- Tube -->
    <path d="M85 90 v55 c0 40 55 40 55 0"></path>
    <!-- Chest piece -->
    <circle cx="150" cy="150" r="9" fill="url(#logoGradient)"></circle>
  </g>

  <!-- MediHub Text (Bigger) -->
  <text x="430" y="260" font-size="130" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="700" fill="url(#logoGradient)" letter-spacing="1">
    MediHub
  </text>
</svg>
